
<ng-container *ngIf="siSigue; else noSigue">
    <button class="mat-raised-button" id="but1" (click)="dejarDeSeguirUser()">
        <span class="mdc-button__label" id="color">
            <i class="fa fa-heart" aria-hidden="true" id="red"></i>&nbsp; Seguir Usuario </span>
    
    </button>
</ng-container>

<ng-template #noSigue>
    <button class="mat-raised-button" id="but1" (click)="seguirUser()">
        <span class="mdc-button__label" id="color">
            <i class="fa fa-heart" aria-hidden="true" id="grey"></i>&nbsp; Seguir Usuario </span>
    
    </button>
</ng-template>
