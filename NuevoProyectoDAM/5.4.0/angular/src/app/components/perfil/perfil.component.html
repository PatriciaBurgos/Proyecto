<!--NOMBRE E IMAGEN-->
<div class="row clearfix " [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="card main-content ">
            <div class="header " >
                <img class="card-img-left" src="assets/images/user.png" width="88" height="88" alt="User"/>  
                <h2 class="card-body" style="display: inline; margin-left: 25px; font-weight: bold; font-size: large;">{{ user.userName }}</h2>
                <ul class="header-dropdown m-r--5">
                    <li *ngIf="comprobacion==false">
                        
                        <ng-container *ngIf="siSigue; else noSigue">
                            <button class="mat-raised-button" style="background-color: white; 
                            margin-right: 30px; margin-top: 20px;" (click)="dejarDeSeguirUser()">
                                <span class="mdc-button__label" style="color:#EA80FC"><i class="fa fa-heart" aria-hidden="true" style="color:red"></i>&nbsp; Seguir Usuario </span>
                            
                            </button>
                        </ng-container>
                        
                        <ng-template #noSigue>
                            <button class="mat-raised-button" style="background-color: white; 
                            margin-right: 30px; margin-top: 20px;" (click)="seguirUser()">
                                <span class="mdc-button__label" style="color:#EA80FC"><i class="fa fa-heart" aria-hidden="true" style="color: grey"></i>&nbsp; Seguir Usuario </span>
                            
                            </button>
                        </ng-template>

                    </li>
                    <li><app-usuarios-seguidores></app-usuarios-seguidores></li>
                    <li><app-usuarios-seguidos></app-usuarios-seguidos></li>
                    <li>
                        <button mat-icon-button [matMenuTriggerFor]="headerMenu" 
                            class="header-dropdown-mat-icon-button" [routerLink] = "['/app/ajustes']">
                            <mat-icon>settings</mat-icon>
                        </button>                        
                    </li>
                </ul>                
            </div>
        </div>
    </div>
</div>
