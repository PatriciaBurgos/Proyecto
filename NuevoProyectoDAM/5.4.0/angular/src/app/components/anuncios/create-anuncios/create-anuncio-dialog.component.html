<form autocomplete="off" #createAnuncioForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewAnuncio" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <mat-tab-group>
            <mat-tab [label]="'AnuncioDetalles' | localize">
                <br />
                <div class="row-fluid">
                  
                  <div class="col-md-6">

                  <mat-form-field>
                    <mat-label>Categor√≠a: </mat-label>
                    <mat-select matNativeControl required [formControl]="selectFormControl"
                         [(value)]="categoria">
                      <mat-option label="--seleccione categoria--"></mat-option>
                      <mat-option value="Peques">Peques</mat-option>
                      <mat-option value="Clases">Clases</mat-option>
                      <mat-option value="Informatica">Informatica</mat-option>
                      <mat-option value="Terapia">Terapia</mat-option>
                    </mat-select>
                   <!-- <mat-error *ngIf="selectFormControl.hasError('required')">
                      This field is required
                    </mat-error> -->
                    <mat-hint>Aqui puedes seleccionar la categoria</mat-hint>
                  </mat-form-field>

                 
                  
                    <mat-form-field>
                      <input
                        matInput
                        name="Texto"
                        [placeholder]="'Texto' | localize"
                        [(ngModel)]="anuncio.publicacionTexto"
                        required
                        maxlength="256"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="HorarioInicio"
                        [placeholder]="'HorarioInicio' | localize"
                        [(ngModel)]="anuncio.publicacionHorarioInicio"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="HorarioFin"
                        [placeholder]="'HorarioFin' | localize"
                        [(ngModel)]="anuncio.publicacionHorarioFin"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="Municipio"
                        [placeholder]="'Municipio' | localize"
                        [(ngModel)]="anuncio.publicacionMunicipio"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="Ciudad"
                        [placeholder]="'Ciudad' | localize"
                        [(ngModel)]="anuncio.publicacionCiudad"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    
                    <mat-form-field>
                      <input
                        matInput
                        name="Preferencias"
                        [placeholder]="'Preferencias' | localize"
                        [(ngModel)]="anuncio.preferencias"
                        required
                        maxlength="256"
                      />
                    </mat-form-field>
                    
                  </div>
                </div>
              </mat-tab>
              
            
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!createAnuncioForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
