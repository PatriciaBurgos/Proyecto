<form autocomplete="off" #editPeticionForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "EditPeticion" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <mat-tab-group>
            <mat-tab [label]="'Details' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput
                                   name="EsUrgente"
                                   [placeholder]="'EsUrgente' | localize"
                                   [(ngModel)]="peticion.isUrgent"
                                   required
                                   minlength="2"
                                   maxlength="32" />
                        </mat-form-field>
                       
                    </div>
                </div>
            </mat-tab>
            <!--<mat-tab [label]="'Permissions' | localize">
                <br />
                <div class="row-fluid">
                    <ng-template ngFor let-permission [ngForOf]="permissions">
                        <div class="col-md-6">
                            <div class="checkbox-wrapper">
                                <mat-checkbox [checked]="isPermissionChecked(permission.name)"
                                              [disabled]="role.isStatic"
                                              (change)="onPermissionChange(permission, $event)">
                                    {{ permission.displayName }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </mat-tab>-->
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!editPeticionForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
