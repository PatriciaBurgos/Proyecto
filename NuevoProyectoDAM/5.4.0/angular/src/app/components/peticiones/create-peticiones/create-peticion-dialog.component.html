<form autocomplete="off" #createPeticionForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewPeticion" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <mat-tab-group>
            <mat-tab [label]="'PeticionDetalles' | localize">
                <br />
                <div class="row-fluid">
                  <div class="col-md-6">
                    
                    <mat-form-field>
                      <mat-label>Categor√≠a: </mat-label>
                      <mat-select matNativeControl required [formControl]="selectFormControl"
                           [(value)]="categoria">
                        <mat-option label="--seleccione categoria--"></mat-option>
                        <mat-option value="Peques">Peques</mat-option>
                        <mat-option value="Clases">Clases</mat-option>
                        <mat-option value="Informatica">Informatica</mat-option>
                        <mat-option value="Terapia">Terapia</mat-option>
                      </mat-select>
                     <!-- <mat-error *ngIf="selectFormControl.hasError('required')">
                        This field is required
                      </mat-error> -->
                      <mat-hint>Aqui puedes seleccionar la categoria</mat-hint>
                    </mat-form-field>


                    
                    <mat-form-field>
                      <input
                        matInput
                        name="Texto"
                        [placeholder]="'Texto' | localize"
                        [(ngModel)]="peticion.publicacionTexto"
                        required
                        maxlength="256"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="HorarioInicio"
                        [placeholder]="'HorarioInicio' | localize"
                        [(ngModel)]="peticion.publicacionHorarioInicio"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="HorarioFin"
                        [placeholder]="'HorarioFin' | localize"
                        [(ngModel)]="peticion.publicacionHorarioFin"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="Municipio"
                        [placeholder]="'Municipio' | localize"
                        [(ngModel)]="peticion.publicacionMunicipio"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>

                    <mat-form-field>
                      <input
                        matInput
                        name="Ciudad"
                        [placeholder]="'Ciudad' | localize"
                        [(ngModel)]="peticion.publicacionCiudad"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    
                    <!--<mat-form-field>
                      <input
                        matInput
                        name="EsUrgente"
                        [placeholder]="'EsUrgente' | localize"
                        [(ngModel)]="peticion.isUrgent"
                        required
                        maxlength="256"
                      />
                    </mat-form-field>-->

                    <div class="checkbox-wrapper">
                      <mat-checkbox name="EsUrgente" [(ngModel)]="peticion.isUrgent">
                        {{ "EsUrgente" | localize }}
                      </mat-checkbox>
                    </div>
                    
                  </div>
                </div>
              </mat-tab>
              
            
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                style="background-color: #EA80FC; color: white;"
                [disabled]="!createPeticionForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
