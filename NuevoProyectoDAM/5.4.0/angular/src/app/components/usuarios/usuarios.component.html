<div class="card main-content" id="mb15">
    <mat-toolbar id="toolbar">
        <h1>{{ "Usuarios" | localize }}</h1>
        <ul class="header-dropdown m-r--5">
            <li >
                <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #headerMenu="matMenu">
                    <button mat-menu-item (click)="refresh()">
                        <mat-icon>refresh</mat-icon>
                        <span>{{ "Refresh" | localize }}</span>
                    </button>
                </mat-menu>
            </li>
        </ul>
    </mat-toolbar>
</div>




<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="card main-content">
            <div class="body table-responsive">
                <!--query start-->
                <div class="row clearfix">
                    <form>
                        <div class="row">
                            <div class="col-md-9">
                                <mat-form-field id="ml10"> 
                                    <input  matInput [placeholder]="l('Login')" [(ngModel)]="keyword" name="keyword">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12 text-left p-r-25">
                                <button mat-raised-button id="but" (click)="buscarLogin(keyword)" matTooltip="Buscar por nombre de usuario">{{ 'Buscar' | localize }}</button>
                                <button mat-raised-button id="but" (click)="buscarTodos()" matTooltip="Todos los usuarios">{{ 'Todos' | localize }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--query end-->
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr> 
                            <th id="font">{{ "Login" | localize }}</th>
                            <th id="font">{{ "Ciudad" | localize }}</th>
                            <th id="font">{{ "Cualidades" | localize }}</th>
                            <th id="font">{{ "Contactar" | localize }}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                        let user of (users)
                      " >     

                            <td id="font"><a [routerLink] = "['/app/perfil',user.id]" >{{ user.userName }}</a></td>
                            <td id="font"><a [routerLink] = "['/app/perfil',user.id]" >{{ user.city }}</a></td>
                            <td id="font"><a [routerLink] = "['/app/perfil',user.id]" >{{ user.qualities }}</a></td>


                            <td>
                                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu" matTooltip="Contactar">
                                    <mat-icon>menu</mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item > <a [routerLink] = "['/app/chats',user.id]" matTooltip="Abrir chat">
                                        <mat-icon>chat</mat-icon>
                                        <span>{{ "Mensaje" | localize }}</span></a>
                                    </button>
                                    <button mat-menu-item ><a [routerLink] = "['/app/correo']" matTooltip="Abrir correo"> 
                                        <mat-icon>email</mat-icon>
                                        <span>{{ "Correo" | localize }}</span></a>
                                    </button>
                                </mat-menu>
                            </td>
                        
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
</div>
