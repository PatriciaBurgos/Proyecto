<div class="card main-content" style="margin-bottom: 15px;">
    <mat-toolbar style="background-color: white; color: #D500F9;">
        <h1>{{ "Usuarios" | localize }}</h1>
        <ul class="header-dropdown m-r--5" style="position: absolute; top: 20px; right: 15px;">
            <li style="list-style: none;">
                <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #headerMenu="matMenu">
                    <button mat-menu-item (click)="refresh()">
                        <mat-icon>refresh</mat-icon>
                        <span>{{ "Refresh" | localize }}</span>
                    </button>
                </mat-menu>
            </li>
        </ul>
    </mat-toolbar>
</div>




<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="card main-content">
            <!--<div class="header">
                <h2 style="font-size: large;">{{ "Usuarios" | localize }}</h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #headerMenu="matMenu">
                            <button mat-menu-item (click)="refresh()">
                                <mat-icon>refresh</mat-icon>
                                <span>{{ "Refresh" | localize }}</span>
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </div>-->
            <div class="body table-responsive">
                <!--query start-->
                <div class="row clearfix">
                    <form>
                        <div class="row">
                            <div class="col-md-9">
                                <mat-form-field style="margin-left: 10px;"> 
                                    <input  matInput [placeholder]="l('Login')" [(ngModel)]="keyword" name="keyword">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12 text-left p-r-25">
                                <button mat-raised-button style="background-color: #EA80FC; 
                                color:white; margin: 10px;" (click)="getDataPage(1)">{{ 'Buscar' | localize }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--query end-->
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr> 
                            <th style="font-size: large;">{{ "Login" | localize }}</th>
                            <th style="font-size: large;">{{ "Ciudad" | localize }}</th>
                            <th style="font-size: large;">{{ "Cualidades" | localize }}</th>
                            <th style="font-size: large;">{{ "Contactar" | localize }}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                let user of (users
                  | paginate
                    : {
                        id: 'server',
                        itemsPerPage: pageSize,
                        currentPage: pageNumber,
                        totalItems: totalItems
                      })
                      " >     

                            <td style="font-size: large;"><a [routerLink] = "['/app/perfil',user.id]" style="color: black; text-decoration: none;">{{ user.userName }}</a></td>
                            <td style="font-size: large;"><a [routerLink] = "['/app/perfil',user.id]" style="color: black; text-decoration: none;">{{ user.city }}</a></td>
                            <td style="font-size: large;"><a [routerLink] = "['/app/perfil',user.id]" style="color: black; text-decoration: none;">{{ user.qualities }}</a></td>


                            <td>
                                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                    <mat-icon>menu</mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item >
                                        <mat-icon>chat</mat-icon>
                                        <span>{{ "Mensaje" | localize }}</span>
                                    </button>
                                    <button mat-menu-item >
                                        <mat-icon>email</mat-icon>
                                        <span>{{ "Correo" | localize }}</span>
                                    </button>
                                </mat-menu>
                            </td>
                        
                        </tr>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>
                
            </div>
        </div>
    </div>
</div>
