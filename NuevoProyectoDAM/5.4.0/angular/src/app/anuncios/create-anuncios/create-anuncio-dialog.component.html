<form autocomplete="off" #createAnuncioForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewAnuncio" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <mat-tab-group>
            <mat-tab [label]="'AnuncioDetalles' | localize">
                <br />
                <div class="row-fluid">
                  <div class="col-md-6">
                    <mat-form-field>
                      <input
                        matInput
                        name="Categoria"
                        [placeholder]="'Categoria' | localize"
                        [(ngModel)]="anuncio.publicacion.categoria"
                        required
                        minlength="2"
                        maxlength="32"
                      />
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        name="Texto"
                        [placeholder]="'Texto' | localize"
                        [(ngModel)]="anuncio.texto"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    <!--<mat-form-field>
                      <input
                        matInput
                        name="Town"
                        [placeholder]="'Town' | localize"
                        [(ngModel)]="user.town"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        name="BirthDate"
                        [placeholder]="'BirthDate' | localize"
                        [(ngModel)]="user.birthDate"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        #password="ngModel"
                        [placeholder]="'Password' | localize"
                        [(ngModel)]="user.password"
                        type="password"
                        name="password"
                        id="password"
                        validateEqual="confirmPassword"
                        reverse="true"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    <div class="checkbox-wrapper">
                      <mat-checkbox name="IsActive" [(ngModel)]="user.isActive">
                        {{ "IsActive" | localize }}
                      </mat-checkbox>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <input
                        matInput
                        name="EmailAddress"
                        [placeholder]="'EmailAddress' | localize"
                        [(ngModel)]="user.emailAddress"
                        type="email"
                        required
                        maxlength="256"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                      />
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        name="Surname"
                        [placeholder]="'Surname' | localize"
                        [(ngModel)]="user.surname"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        name="City"
                        [placeholder]="'City' | localize"
                        [(ngModel)]="user.city"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          name="Qualities"
                          [placeholder]="'Qualities' | localize"
                          [(ngModel)]="user.qualities"
                          required
                          maxlength="32"
                        />
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        [placeholder]="'ConfirmPassword' | localize"
                        ngModel
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        validateEqual="password"
                        reverse="false"
                        required
                        maxlength="32"
                      />
                    </mat-form-field>-->
                  </div>
                </div>
              </mat-tab>
              <mat-tab [label]="'UserRoles' | localize">
                <br />
                <div class="row-fluid">
                  <ng-template ngFor let-role [ngForOf]="roles">
                    <div class="col-sm-6">
                      <div class="checkbox-wrapper">
                        <mat-checkbox
                          [checked]="isRoleChecked(role.normalizedName)"
                          (change)="onRoleChange(role, $event)"
                        >
                          {{ role.name }}
                        </mat-checkbox>
                      </div>
                    </div>
                  </ng-template>
                </div>
              </mat-tab>
            
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!createAnuncioForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
